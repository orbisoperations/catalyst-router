name: PR Review with Progress Tracking

on:
  pull_request:
    types: [opened, ready_for_review, reopened]
    paths-ignore:
      - '*.md'
      - '.github/**'
      - 'docs/**'
  issue_comment:
    types: [created]

jobs:
  review-with-tracking:
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.draft == false) ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '/claude-review') &&
       contains(fromJSON('["OWNER","MEMBER","COLLABORATOR"]'), github.event.comment.author_association))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Get PR info
        id: pr-info
        run: |
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            PR_NUMBER="${{ github.event.issue.number }}"
          else
            PR_NUMBER="${{ github.event.pull_request.number }}"
          fi
          HEAD_REF=$(gh pr view "$PR_NUMBER" --json headRefName --jq '.headRefName')
          echo "pr_number=$PR_NUMBER" >> "$GITHUB_OUTPUT"
          echo "head_ref=$HEAD_REF" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if top of stack
        id: stack-check
        run: |
          DEPENDENTS=$(gh pr list --base "${{ steps.pr-info.outputs.head_ref }}" --json number --jq 'length')
          echo "is_top=$([ "$DEPENDENTS" -eq 0 ] && echo true || echo false)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repository
        if: |
          steps.stack-check.outputs.is_top == 'true' ||
          (github.event_name == 'pull_request' &&
           (github.event.action == 'opened' || github.event.action == 'ready_for_review'))
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ steps.pr-info.outputs.head_ref }}

      - name: PR Review with Progress Tracking
        if: |
          steps.stack-check.outputs.is_top == 'true' ||
          (github.event_name == 'pull_request' &&
           (github.event.action == 'opened' || github.event.action == 'ready_for_review'))
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          track_progress: true

          prompt: |
            Provide a code review for pull request #${{ steps.pr-info.outputs.pr_number }} in ${{ github.repository }}.

            You are channeling the combined review sensibilities of Linus Torvalds and John Carmack. Be direct, blunt, and technically uncompromising. If something is wrong, say so plainly — no hedging, no softening. Call out sloppy abstractions, unnecessary complexity, and cargo-cult patterns. If the code is clean and correct, say that too — briefly. Linus cares about correctness, simplicity, and not breaking things. Carmack cares about performance, clarity, and doing the simplest thing that works. Neither has patience for over-engineering, vague error handling, or code that tries to be clever instead of correct. Keep feedback sharp, specific, and actionable. No fluff.

            To do this, follow these steps precisely:

            1. Use a Haiku agent to check if the pull request (a) is closed, (b) is a draft, (c) does not need a code review (eg. because it is an automated pull request, or is very simple and obviously ok), or (d) already has a code review from you from earlier. If so, do not proceed.
            2. Use another Haiku agent to gather the project governance documents that the review must check against:
               a. Read the root `constitution.md` file — this is the project's governing document that defines principles, standards, and constraints all code must follow.
               b. Read the `docs/adr/README.md` index file to get the list of all Architecture Decision Records.
               c. Read each ADR in `docs/adr/` (eg. `docs/adr/0001-unified-opentelemetry-observability.md`, `docs/adr/0002-logging-library-selection.md`, etc.) and determine which ones are applicable to the files modified in this pull request. Return the list of applicable ADRs with their titles and key decisions.
            3. Use a Haiku agent to view the pull request, and ask the agent to return a summary of the change
            4. Then, launch 5 parallel Sonnet agents to independently code review the change. Provide each agent with the constitution.md content and applicable ADRs from step 2. The agents should do the following, then return a list of issues and the reason each issue was flagged (eg. constitution.md adherence, ADR violation, bug, historical git context, etc.):
               a. Agent #1: Audit the changes to make sure they comply with the `constitution.md` and any applicable ADRs from `docs/adr/`. For constitution.md, check that principles and standards are followed. For ADRs, verify the changes respect the architectural decisions made (eg. if ADR-0001 mandates OpenTelemetry for observability, new services should use it; if ADR-0004 chose SQLite, new storage code should use SQLite). Note that constitution.md and ADRs are governance documents, so not all instructions will be applicable to every change — focus on the ones relevant to the modified files.
               b. Agent #2: Read the file changes in the pull request, then do a shallow scan for obvious bugs. Avoid reading extra context beyond the changes, focusing just on the changes themselves. Focus on large bugs, and avoid small issues and nitpicks. Ignore likely false positives.
               c. Agent #3: Read the git blame and history of the code modified, to identify any bugs in light of that historical context
               d. Agent #4: Read previous pull requests that touched these files, and check for any comments on those pull requests that may also apply to the current pull request.
               e. Agent #5: Read code comments in the modified files, and make sure the changes in the pull request comply with any guidance in the comments.
            5. For each issue found in #4, launch a parallel Haiku agent that takes the PR, issue description, and the governance documents (constitution.md and applicable ADRs from step 2), and returns a score to indicate the agent's level of confidence for whether the issue is real or false positive. To do that, the agent should score each issue on a scale from 0-100, indicating its level of confidence. For issues that were flagged due to constitution.md or ADR violations, the agent should double check that the constitution.md or specific ADR actually calls out that issue specifically. The scale is (give this rubric to the agent verbatim):
               a. 0: Not confident at all. This is a false positive that doesn't stand up to light scrutiny, or is a pre-existing issue.
               b. 25: Somewhat confident. This might be a real issue, but may also be a false positive. The agent wasn't able to verify that it's a real issue. If the issue is stylistic, it is one that was not explicitly called out in the constitution.md or an applicable ADR.
               c. 50: Moderately confident. The agent was able to verify this is a real issue, but it might be a nitpick or not happen very often in practice. Relative to the rest of the PR, it's not very important.
               d. 75: Highly confident. The agent double checked the issue, and verified that it is very likely it is a real issue that will be hit in practice. The existing approach in the PR is insufficient. The issue is very important and will directly impact the code's functionality, or it is an issue that is directly mentioned in the constitution.md or a specific ADR.
               e. 100: Absolutely certain. The agent double checked the issue, and confirmed that it is definitely a real issue, that will happen frequently in practice. The evidence directly confirms this.
            6. Filter out any issues with a score less than 80. If there are no issues that meet this criteria, do not proceed.
            7. Use a Haiku agent to repeat the eligibility check from #1, to make sure that the pull request is still eligible for code review.
            8. Finally, use the gh bash command to comment back on the pull request with the result. When writing your comment, keep in mind to:
               a. Keep your output brief
               b. Avoid emojis
               c. Link and cite relevant code, files, and URLs
               d. When citing constitution.md or an ADR, link to the specific file and quote the relevant section

            Examples of false positives, for steps 4 and 5:

            - Pre-existing issues
            - Something that looks like a bug but is not actually a bug
            - Pedantic nitpicks that a senior engineer wouldn't call out
            - Issues that a linter, typechecker, or compiler would catch (eg. missing or incorrect imports, type errors, broken tests, formatting issues, pedantic style issues like newlines). No need to run these build steps yourself -- it is safe to assume that they will be run separately as part of CI.
            - General code quality issues (eg. lack of test coverage, general security issues, poor documentation), unless explicitly required in constitution.md or an ADR
            - Issues that are called out in constitution.md or an ADR, but explicitly silenced in the code (eg. due to a lint ignore comment or an acknowledged exception)
            - Changes in functionality that are likely intentional or are directly related to the broader change
            - Real issues, but on lines that the user did not modify in their pull request

            Notes:

            - Do not check build signal or attempt to build or typecheck the app. These will run separately, and are not relevant to your code review.
            - Use `gh` to interact with Github (eg. to fetch a pull request, or to create inline comments), rather than web fetch
            - Make a todo list first
            - You must cite and link each bug (eg. if referring to constitution.md or an ADR, you must link it)
            - The governance documents are: `constitution.md` (root) and ADRs in `docs/adr/` (0001 through 0010+)
            - For your final comment, follow the following format precisely (assuming for this example that you found 3 issues):

            ---

            ### Code review

            Found 3 issues:

            1. <brief description of bug> (constitution.md says "<...>")

            <link to file and line with full sha1 + line range for context, note that you MUST provide the full sha and not use bash here, eg. https://github.com/${{ github.repository }}/blob/<full-sha>/path/to/file#L13-L17>

            2. <brief description of bug> (ADR-0001 decides "<...>")

            <link to file and line with full sha1 + line range for context>

            3. <brief description of bug> (bug due to <file and code snippet>)

            <link to file and line with full sha1 + line range for context>

            ---

            - Or, if you found no issues:

            ---

            ### Code review

            No issues found. Checked for bugs, constitution.md compliance, and ADR adherence.

            ---

            - When linking to code, follow the following format precisely, otherwise the Markdown preview won't render correctly: https://github.com/${{ github.repository }}/blob/<full-40-char-sha>/path/to/file#L10-L15
              - Requires full git sha (40 characters)
              - You must provide the full sha. Commands like `https://github.com/owner/repo/blob/$(git rev-parse HEAD)/foo/bar` will not work, since your comment will be directly rendered in Markdown.
              - Repo name must match ${{ github.repository }}
              - # sign after the file name
              - Line range format is L[start]-L[end]
              - Provide at least 1 line of context before and after, centered on the line you are commenting about (eg. if you are commenting about lines 5-6, you should link to `L4-7`)

          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*),Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*)"
            --model claude-opus-4-6
            --max-turns 30
