name: Setup Repository
description: Install Bun and project dependencies

runs:
  using: composite
  steps:
    - uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
      with:
        bun-version: '1.3.6'

    - name: Install dependencies
      shell: bash
      run: bun install --frozen-lockfile
