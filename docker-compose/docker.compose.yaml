services:
  # --- Observability stack ---

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.144.0
    container_name: catalyst-otel-collector
    command: ['--config', '/etc/otel-collector-config.yaml']
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - '4317:4317' # OTLP gRPC
      - '4318:4318' # OTLP HTTP
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:13133']
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Catalyst services ---

  auth:
    build:
      context: ..
      dockerfile: apps/auth/Dockerfile
    ports:
      - '4020:4020'
    environment:
      - PORT=4020
      - OTEL_SERVICE_NAME=auth
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:4020/health']
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      otel-collector:
        condition: service_healthy

  orchestrator:
    build:
      context: ..
      dockerfile: apps/orchestrator/Dockerfile
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - CATALYST_NODE_ID=node-a.somebiz.local.io
      - CATALYST_PEERING_ENDPOINT=ws://orchestrator:3000/rpc
      - CATALYST_DOMAINS=somebiz.local.io
      - CATALYST_PEERING_SECRET=valid-secret
      - CATALYST_GQL_GATEWAY_ENDPOINT=ws://gateway:4000/api
      - OTEL_SERVICE_NAME=orchestrator
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      auth:
        condition: service_healthy
      gateway:
        condition: service_healthy

  gateway:
    build:
      context: ..
      dockerfile: apps/gateway/Dockerfile
    ports:
      - '4000:4000'
    environment:
      - PORT=4000
      - OTEL_SERVICE_NAME=gateway
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:4000/health']
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      otel-collector:
        condition: service_healthy
      books-service:
        condition: service_healthy
      movies-service:
        condition: service_healthy

  books-service:
    build:
      context: ..
      dockerfile: examples/books-api/Dockerfile
    ports:
      - '8081:8080'
    environment:
      - PORT=8080
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8080/health']
      interval: 10s
      timeout: 5s
      retries: 5

  movies-service:
    build:
      context: ..
      dockerfile: examples/movies-api/Dockerfile
    ports:
      - '8082:8080'
    environment:
      - PORT=8080
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8080/health']
      interval: 10s
      timeout: 5s
      retries: 5
