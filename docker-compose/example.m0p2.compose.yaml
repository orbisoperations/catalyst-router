services:
  auth:
    build:
      context: ..
      dockerfile: apps/auth/Dockerfile
    ports:
      - '5000:5000'
    environment:
      - PORT=5000
      - CATALYST_BOOTSTRAP_TOKEN=dev-bootstrap-token
      - CATALYST_AUTH_KEYS_DB=/data/keys.db
      - CATALYST_AUTH_TOKENS_DB=/data/tokens.db
    volumes:
      - auth-data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5000/health']
      interval: 5s
      timeout: 3s
      retries: 10

  orchestrator:
    build:
      context: ..
      dockerfile: apps/orchestrator/Dockerfile
    ports:
      - '3000:3000'
    environment:
      - CATALYST_GQL_GATEWAY_ENDPOINT=ws://gateway:4000/api
      - CATALYST_AUTH_ENDPOINT=ws://auth:5000/rpc
      - CATALYST_SYSTEM_TOKEN=${CATALYST_SYSTEM_TOKEN}
      - PORT=3000
    depends_on:
      auth:
        condition: service_healthy
      gateway:
        condition: service_started

  gateway:
    build:
      context: ..
      dockerfile: apps/gateway/Dockerfile
    ports:
      - '4000:4000'
    environment:
      - PORT=4000
    depends_on:
      - books-service
      - movies-service

  books-service:
    build:
      context: ..
      dockerfile: examples/books-api/Dockerfile
    ports:
      - '8081:8080'
    environment:
      - PORT=8080

  movies-service:
    build:
      context: ..
      dockerfile: examples/movies-api/Dockerfile
    ports:
      - '8082:8080'
    environment:
      - PORT=8080

volumes:
  auth-data:
