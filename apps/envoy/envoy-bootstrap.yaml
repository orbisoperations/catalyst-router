# Envoy proxy bootstrap configuration.
#
# This bootstrap config tells Envoy to use ADS (Aggregated Discovery Service)
# for dynamic listener and cluster configuration. The xDS cluster points to
# the Catalyst Envoy Service's gRPC control plane.
#
# Usage:
#   envoy -c /etc/envoy/envoy-bootstrap.yaml
#
# Environment variables (substituted at container start):
#   XDS_HOST: hostname of the xDS server (default: envoy-service)
#   XDS_PORT: gRPC port of the xDS server (default: 18000)

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

node:
  id: catalyst-envoy-proxy
  cluster: catalyst

dynamic_resources:
  lds_config:
    resource_api_version: V3
    ads: {}
  cds_config:
    resource_api_version: V3
    ads: {}
  ads_config:
    api_type: GRPC
    transport_api_version: V3
    grpc_services:
      - envoy_grpc:
          cluster_name: xds_cluster

static_resources:
  clusters:
    - name: xds_cluster
      connect_timeout: 5s
      type: STATIC
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          '@type': type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      load_assignment:
        cluster_name: xds_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: 127.0.0.1
                      port_value: 18000
